<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
            rel="stylesheet">

        <title>Conteúdos</title>
    </head>
    <body>

        <div class="voltar">
            <a href="index.html">Home</a>
        </div>

        <h1 id="title">Embarque nesse foguete
        </h1>

        <div class="content">
            <div class="cards" id="starter">
                <div class="card-img">
                    <img src="img/start.svg" alt="">
                </div>
                <h2>Starter</h2>
                <p>6 Módulos</p>
                <p>Curso Gratuito</p>
            </div>

            <div class="cards" id="launchbase">
                <div class="card-img">
                    <img src="img/launchbase.svg" alt="">
                </div>
                <h2>Launchbase</h2>
                <p>120 Módulos</p>
                <p>Curso Pago</p>
            </div>

            <div class="cards" id="gostack">
                <div class="card-img">
                    <img src="img/gostack.svg" alt="gostack">
                </div>
                <h2>GoStack</h2>
                <p>145 Módulos</p>
                <p>Curso Pago</p>
            </div>
        </div>

        <div class="modal-overlay">
            <div class="modal">
                <a href="" class="close-modal">
                    <i class="material-icons">close</i>
                </a>

                <a href="" class="max-modal">
                    <i class="material-icons">close_fullscreen</i>
                </a>

            </div>

            <div class="modal-content">
                <!--CURSOS AQUI-->
                <iframe src="" frameborder="0" class="ifr"></iframe>
            </div>
        </div>

        <script src="scripts.js"></script>
    </body>
</html>
